<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link href="./public/css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary text-center">
    <main class="form-signin w-100 m-auto">
      <form class="text-center" action="/" method="post">
        <h1 class="h3 mb-3 fw-bold">Sign Up</h1>
        <div class="form-floating">
          <input
            type="text"
            name="fName"
            class="form-control"
            id="floatingInput"
            placeholder="John"
            required
            autofocus
          />
          <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lName"
            class="form-control"
            id="floatingInput"
            placeholder="Doe"
            required
          />
          <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="johndoe@gmail.com"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
          Sign up
        </button>
        <p class="mt-4 mb-3 text-body-secondary"></p>
      </form>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      const currentYear = new Date().getFullYear();
      $("p").text("Â© " + currentYear);
    </script>
  </body>
</html>
